<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Cat Adoption Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1 id="title">Cat Adoption Form</h1>
    <p id="description">Please fill out this form if you are looking to adopt a cat.</p>
    <form id="survey-form">
        <label for="name" id="name-label">First name:</label>
        <input placeholder="Your first name here" required id="name" type="text">
        <label for="last-name" id="last-name-label">Last name:</label>
        <input required id="last-name" type="text" placeholder="Your last name here">
        <label for="email" id="email-label">Email:</label>
        <input required id="email" type="email" placeholder="Your email here">
        <hr>
        <label for="number" id="number-label">If you would like to adopt more than one cat, how many would you like to adopt? (2 or 3)</label>
        <input id="number" type="number" min="2" max="3" placeholder="#">
        <label for="dropdown">What type of cat would be you most like?</label>
        <select required id="dropdown">
            <option value="">Select a breed!</option>
            <option value="1">Siamese</option>
            <option value="2">Persian</option>
            <option value="3">Shorthair</option>
            <option value="4">Scottish Fold</option>
            <option value="5">Ragdoll</option>
            <option value="6">Burmese</option>
        </select>
        <hr>
        <label>Will you care diligently for the cat(s)?</label>
        <label for="button">
            <input id="button" type="radio" name="buttons" value="agree"> Yes.
        </label>
        <label for="button2">
            <input id="button2" type="radio" name="buttons" value="disagree"> No, I will not be adopting any cats.
        </label>
        <hr>
        <label id="blank-space-bottom">Which other pets do you (plan to) have at home?</label>
        <input id="dog-box" type="checkbox" value="dog" name="dog" id="dog">
        <label class="checkboxes" for="dog">Dog(s)</label>
        <input type="checkbox" value="cat" name="cat" id="cat">
        <label class="checkboxes" for="cat">Cat(s)</label>
        <input type="checkbox" value="reptile" name="reptile" id="reptile">
        <label class="checkboxes" for="reptile">Reptile(s)</label>
        <input type="checkbox" value="bird" name="bird" id="bird">
        <label class="checkboxes" for="bird">Bird(s)</label>
        <input type="checkbox" value="other-animal" name="other-animal" id="other-animal">
        <label class="checkboxes" for="other-animal">Other animal(s)</label>
        <label for="other" id="blank-space-top">If you selected "Other animal(s)", which other animal(s) do you have?</label>
        <input type="text" id="other">
        <hr>
        <label for="text">Is there anything else you would like to let us know?</label>
        <textarea cols="25" rows="3" placeholder="Additional information here..." id="text"></textarea>
        <hr>
        <input type="submit" id="submit">
    </form>
</body>
</html>
